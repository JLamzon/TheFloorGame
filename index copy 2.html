<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Picture Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Floor</h1>

    <div id="category-selection">
        <select id="category-dropdown">
            <option value="">Select a category</option>
            <!-- Categories will be dynamically filled by JavaScript -->
        </select>
        <button id="start-game">Start Game</button>
        <div id="countdown" style="display: none; font-size: 24px;">Starting in 3...</div>
    </div>

    <div class="container">
        <div class="column">
            <div id="player-info" style="display: none;">
                <div id="player1">
                    <h2>Player 1 Timer</h2>
                    <p class="timers"><span id="timer1">100</span></p>
                </div>
            </div>
        </div>
        <div class="column middle-column">
            <div id="game-container" style="display: none;">
                <div id="image-container">
                    <div id="answer-container">
                        <p>Answer: <span id="answer" style="display: none"></span></p>
                    </div>
                    <img id="image" src="" alt="Guess the image" />
                </div>
                <div id="game-status" style="display: none;">
                    <h3 id="status-message">Player 1's Turn</h3>
                </div>
                <div id="input-container">
                    <button id="correct">Correct</button>
                    <button id="wrong">Wrong</button>
                    <button id="skip">Skip</button>
                </div>
                <div id="restart-container" style="display: none;">
                    <button id="restart-game">Restart Game</button>
                </div>
            </div>
        </div>
        <div class="column">
            <div id="player2-info" style="display: none;">
                <div id="player2">
                    <h2>Player 2 Timer</h2>
                    <p class="timers"><span id="timer2">100</span></p>
                </div>
            </div>
        </div>
    </div>

    <audio id="correct-sound" src="assets/Audio/correct.wav" preload="auto"></audio>
    <audio id="wrong-sound" src="assets/Audio/mac-quack.mp3" preload="auto"></audio>
    <audio id="end-game-sound" src="assets/Audio/completed.wav" preload="auto"></audio>
    <audio id="skip-sound" src="assets/Audio/skip.wav" preload="auto"></audio>
    <audio id="countdown-sound" src="assets/Audio/countdown.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
